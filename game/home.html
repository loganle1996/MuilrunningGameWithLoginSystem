<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My game</title>
    <script type="module" src="./js/main.js"></script>
    <script>
        function loadScore() {
            const score = document.gameScore;
            document.getElementById("gameScore").value = score;
            document.getElementById("sideBarForm").submit();
        }
    </script>

    <style>
        #game-content{
            display: flex;
            flex-direction: row;
        }
        .sidenav {
            width: 100%;
            background-color:yellowgreen;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #score{
            align-self: flex-start;
            width: 100px;
        }
        .sidenav input {
            align-self: flex-start;
            padding: 0px;
        }
        .sidenav p:hover {
            color: #f1f1f1;
        }
        /*css for buttons*/
        button.blue {
            color: white;
            background: #4C8FFB;
            border: 1px #3079ED solid;
            box-shadow: inset 0 1px 0 #80B0FB;
        }

        button.blue:hover {
            border: 1px #2F5BB7 solid;
            box-shadow: 0 1px 1px #EAEAEA, inset 0 1px 0 #5A94F1;
            background: #3F83F1;
        }

        button.blue:active {
            box-shadow: inset 0 2px 5px #2370FE;   
        }


    </style>
</head>
<body>
    <div id ="game-content">
        <canvas id="screen" width="1600" height="950"></canvas>
        <form id = "sideBarForm" class="sidenav" action ="/dashboard" method="POST" style="display: none;">
            <p id="score">score</p>
            <input id="gameScore" name ="game-score" type = "hidden" value="10">
            <!-- <input type="submit" class="btn btn-primary btn-block"  value ="Go back to dash board"/> -->
            <button onclick="loadScore()" class="blue" >Go back to dash board</button>
        </form>
    </div>
</body>
</html>
